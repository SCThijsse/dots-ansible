---
- name: Install tar & unzip.
  become: true
  ansible.builtin.pacman:
    name:
      - tar
      - unzip
    state: present
    update_cache: true
  notify:
    - uninstall lua dependencies

- name: "Ensure {{ ansible_env.HOME }}/.local/bin exists."
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: 0755

- name: Install tools.
  ansible.builtin.include_tasks:
    file: tools.yml
  loop: "{{ tools }}"
  loop_control:
    loop_var: tool
